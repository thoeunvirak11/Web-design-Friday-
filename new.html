<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teddy Clothing Store</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        header {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .banner {
            background: #ddd;
            padding: 50px;
            text-align: center;
        }

        .products {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 8px;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;   /* FIXED */
            border-radius: 15px;
        }

        button {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>Teddy Clothing Store</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="banner">
    <h2>New Collection 2025</h2>
    <p>Simple • Stylish • Comfortable</p>
</div>

<section class="products">

    <!-- LOCAL IMAGE (must be inside images folder) -->
    <div class="card">
        <img src="images/floral_dress.jpg" alt="Aesthetic Floral Summer Dress">
        <h3>Summer Dress</h3>
        <p>$25</p>
        <button>Add to Cart</button>
    </div>

    <!-- ONLINE IMAGE (guaranteed to show) -->
    <div class="card">
        <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38" alt="Casual T-Shirt">
        <h3>Casual T-Shirt</h3>
        <p>$15</p>
        <button>Add to Cart</button>
    </div>

    <!-- ONLINE IMAGE (guaranteed to show) -->
    <div class="card">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Classic Jacket">
        <h3>Classic Jacket</h3>
        <p>$45</p>
        <button>Add to Cart</button>
    </div>

</section>

<footer>
    <p>© 2025 Teddy Clothing Store</p>
</footer>

</body>
</html>
